name: Delete old workflow runs
on:
# Run weekly, at 00:00 on sunday.
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs for remote repo
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ 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 }}
          repository: '92Xiaowang/docker_installer'
          retain_days: 1
          keep_minimum_runs: 3
